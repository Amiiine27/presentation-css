<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choisir le nombre de colonnes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: lightcoral;
      color: white;
      padding: 20px;
      text-align: center;
    }

    section {
      padding: 20px;
    }

    .container-columns {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 colonnes Ã©gales */
      gap: 10px;
      border: 1px solid black;
      margin-top: 20px;
    }

    .container-columns div {
      background-color: lightblue;
      text-align: center;
      padding: 20px;
    }

    nav a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      color: white;
      background-color: #333;
      text-decoration: none;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: lightgray;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <h1>1. Choisir le nombre de colonnes</h1>
  </header>

  <section>
    <h2>Exemple</h2>
    <div class="container-columns">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </section>

  <nav>
    <a href="fragmenter_page.html">Suivant</a>
  </nav>
</body>
</html>
